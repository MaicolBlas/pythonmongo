<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="recursos/imagenes/logo_industrial.png" type="image/x-icon" >
	<title>PLANILLA</title>
	<script src="recursos/js/jquery.js" type="text/javascript"></script>
	<script src="recursos/js/bootstrap.min.js" type="text/javascript"></script>
	<link href="recursos/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="recursos/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="recursos/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body style="background-color:#e1db47;">
	<div class="container-fluid">
    	<div class="row" style="margin-top:100px;">
        	<div class="col-md-4"></div>
            	<div class="col-md-4">

	<div class="panel panel-primary" align="center">
		<div class="panel-heading text-center">
	    	<h2><i class="fa fa-book"></i><font color="red">Listado de planillas: </font></h2>
	    </div>

		<div class="panel-body">
			<table class="table table-hover" border="4">
				<thead>
					<tr>
						<th>idTrabajador</th>
						<th>apellidos</th>
						<th>nombres</th>
						<th>direccion</th>
						<th>estado</th>
					</tr>
				</thead>
				<tbody>
				{% for p in planillas %}
					<tr>
						<th>{{ p.idTrabajador }}</th>
						<th>{{ p.apellidos }}</th>
						<th>{{ p.nombres }}</th>
						<th>{{ p.direccion }}</th>
						<th>
							<input type="checkbox" disabled {% if p.estado %} checked {% endif %}>
						</th>
					</tr>
				{% endfor %}
				</tbody>

			</table>
		</div>

	</div>

	            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

	<br>

	<div align="center">
		<a href="/registrar"><font color="blue"><h3>Registrar Nueva Planilla</h3></font></a>
	</div>

</body>
</html>
